<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #e0e0e0;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Testing Website</h1>
    <p>Simple page to test basic HTML and JavaScript</p>
  </header>

  <button onclick="showMessage()">Click Me!</button>

  <div id="output"></div>

  <script>
    function showMessage() {
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = 'Button was clicked! Hello from JavaScript.';
    }
  </script>
</body>
</html>
